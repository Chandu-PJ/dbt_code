version: 2
sources:
    - name: datafeed_shared_schema
      database: "{{('db')}}"
      schema: staging
      tables: 
        - name: raw_customerdata
        - name: emp
        - name: raw_product
        - name: raw_orders
          columns:
            - name: id
              tests:
                - unique
                - not_null
            - name: status
              tests:
                - accepted_values:
                      values: ['placed', 'shipped', 'completed', 'returned', 'return_pending','ordered']
        - name: customers